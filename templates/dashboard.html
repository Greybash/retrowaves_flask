<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Retrowaves</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @keyframes retro-wave {
            0% { color: #ff00ff; }
            25% { color: #00ffff; }
            50% { color: #ffff00; }
            75% { color: #ff00ff; }
            100% { color: #00ffff; }
        }
        .retro-wave {
            animation: retro-wave 2s infinite;
        }
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
        body {
            background: #1a1a2e;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
            position: relative;
            overflow: auto;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        body.scrolled {
            background: black; /* Change to black when scrolled */
            color: white; /* Change text color to white for better contrast */
        }
        body.light-mode {
            background: linear-gradient(to top, #87CEEB, #f0f0f0);
            color: #000;
        }
        .logo {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo::before {
            content: '';
            display: block;
            width: 24px;
            height: 24px;
            background: white;
            clip-path: polygon(0% 50%, 10% 40%, 20% 50%, 30% 60%, 40% 50%, 50% 40%, 60% 50%, 70% 60%, 80% 50%, 90% 40%, 100% 50%, 100% 100%, 0% 100%);
        }
        body.light-mode .logo::before {
            background: black;
        }
        .search-container {
            position: relative;
            width: 40px;
            transition: width 0.5s ease-in-out;
        }
        .search-container:hover {
            width: 200px;
        }
        .search-container input {
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .search-container:hover input {
            opacity: 1;
        }
        .search-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .button-animate {
            transition: transform 0.3s ease-in-out;
        }
        .button-animate:hover {
            transform: scale(1.1);
        }
        .mode-toggle {
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .mode-toggle:hover {
            transform: rotate(180deg);
        }
        .retro-sun {
            animation: breath 5s infinite alternate;
        }
        @keyframes breath {
            0% { color: #ffd319; }
            20% { color: #ff901f; }
            40% { color: #ff2975; }
            60% { color: #c700b5; }
            80% { color: #b000ff; }
            100% { color: #ffd319; }
        }
        .retro-gradient {
            background: linear-gradient(270deg, #ffd319, #ff901f, #ff2975, #c700b5, #b000ff);
            background-size: 1000% 1000%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 10s ease infinite alternate;
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .text-gradient {
            background: linear-gradient(270deg, #ffd319, #ff901f, #ff2975, #c700b5, #b000ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-move 10s linear infinite alternate;
        }
        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .static-grey {
            color: #dcdcdc;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
            z-index: -1;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .star.small {
            width: 1px;
            height: 1px;
        }
        .star.medium {
            width: 2px;
            height: 2px;
        }
        .star.large {
            width: 3px;
            height: 3px;
        }
        .light-mode .star {
            display: none;
        }
        @keyframes star-move {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: -100px;
            width: 100%;
            transition: bottom 0.5s ease-in-out;
        }
        body.scrolled footer {
            bottom: 0;
        }
        .fa-sun {
            color: #ffd319;
            background: linear-gradient(45deg, #ffd319, #ff901f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cosine-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 255, 0.1),
                rgba(0, 0, 255, 0.1) 10px,
                rgba(0, 0, 255, 0.2) 10px,
                rgba(0, 0, 255, 0.2) 20px
            );
            clip-path: polygon(
                0% 50%, 10% 40%, 20% 50%, 30% 60%, 40% 50%, 50% 40%, 60% 50%, 70% 60%, 80% 50%, 90% 40%, 100% 50%,
                100% 100%, 0% 100%
            );
            z-index: -1;
        }
        .light-mode .cosine-wave {
            display: block;
        }
        .cosine-wave-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 255, 0.1),
                rgba(0, 0, 255, 0.1) 10px,
                rgba(0, 0, 255, 0.2) 10px,
                rgba(0, 0, 255, 0.2) 20px
            );
            clip-path: polygon(
                0% 50%, 10% 40%, 20% 50%, 30% 60%, 40% 50%, 50% 40%, 60% 50%, 70% 60%, 80% 50%, 90% 40%, 100% 50%,
                100% 100%, 0% 100%
            );
            z-index: -1;
            opacity: 0.5;
        }
        .grid-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: 40px 40px;
        background-image: 
        linear-gradient(to right, rgba(255, 41, 117, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 41, 117, 0.1) 1px, transparent 1px);
        z-index: -2;
        transform: perspective(500px) rotateX(60deg);
        transform-origin: center top;
        pointer-events: none;
        }
        .light-mode .grid-background {
        background-image: 
        linear-gradient(to right, rgba(76, 175, 80, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(76, 175, 80, 0.1) 1px, transparent 1px);
        }
        .light-mode .cosine-wave-layer {
            display: block;
        }
        .light-mode .text-gradient,
        .light-mode .static-grey,
        .light-mode .button-animate,
        .light-mode .mode-toggle,
        .light-mode .search-container input,
        .light-mode .search-container i,
        .light-mode p {
            color: #000;
        }
        .light-mode .bg-green-500 {
            background-color: #4caf50;
        }
        .light-mode .bg-gray-800 {
            background-color: #e0e0e0;
        }
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(255, 41, 117, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 41, 117, 0.1) 1px, transparent 1px);
            z-index: -2;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top;
            pointer-events: none;
        }
    </style>
</head>

    <!-- Style tag for animations -->  
    <style>
        /* Enhanced audio wave animation */
        @keyframes audio-pulse {
            0% { height: 10px; }

        }

        .audio-bar:nth-child(3) { animation: audio-pulse 1.4s ease-in-out infinite; }
        .audio-bar:nth-child(4) { animation: audio-pulse 0.9s ease-in-out infinite; }
        .audio-bar:nth-child(5) { animation: audio-pulse 1.5s ease-in-out infinite; }
        .audio-bar:nth-child(6) { animation: audio-pulse 1.2s ease-in-out infinite; }
        .audio-bar:nth-child(7) { animation: audio-pulse 1.7s ease-in-out infinite; }
        .audio-bar:nth-child(9) { animation: audio-pulse 1.4s ease-in-out infinite; }
        .audio-bar:nth-child(10) { animation: audio-pulse 0.9s ease-in-out infinite; }
        .audio-bar:nth-child(11) { animation: audio-pulse 1.5s ease-in-out infinite; }
        .audio-bar:nth-child(12) { animation: audio-pulse 0.9s ease-in-out infinite; }
        .audio-bar:nth-child(13) { animation: audio-pulse 1.5s ease-in-out infinite;}
        
        /* Create stars dynamically */
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        

        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        /* Enhanced button animations */
        .button-animate {
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        
        .button-animate:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px -4px rgba(0, 0, 0, 0.5);
        }
        
        .button-animate:active {
            transform: translateY(0);
        }
        
        /* Floating animation for the cassette */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Text gradient animation */
        
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
    
    <script>
        // Generate stars
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.querySelector('.stars-container');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 2 + 1;
                star.style.position = 'absolute';
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.opacity = '0.7';
                star.style.animation = `twinkle ${Math.random() * 3 + 2}s ease-in-out infinite`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        });
    </script>

<script>
    window.addEventListener('scroll', function() {
        if (window.scrollY > 50) {
            document.body.classList.add('scrolled');
        } else {
            document.body.classList.remove('scrolled');
        }
        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            star.style.animation = 'star-move 2s infinite alternate';
        });
    });

    document.getElementById('modeToggle').addEventListener('click', function() {
        document.body.classList.toggle('light-mode');
        const icon = this.querySelector('i');
        if (document.body.classList.contains('light-mode')) {
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        } else {
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }
    });

    function addStars() {
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const sizeClass = ['small', 'medium', 'large'][Math.floor(Math.random() * 3)];
            star.classList.add(sizeClass);
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(star);
        }
    }
    document.addEventListener('mousemove', function(e) {
    const gridBg = document.querySelector('.grid-background');
    const x = e.clientX / window.innerWidth;
    const y = e.clientY / window.innerHeight;
    
    gridBg.style.transform = `perspective(1000px) rotateX(${60 + y * 5}deg) rotateY(${-2.5 + x * 5}deg)`;
    });
    addStars();
    document.addEventListener('mousemove', function(e) {
        const gridBg = document.querySelector('.grid-background');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        gridBg.style.transform = `perspective(1000px) rotateX(${60 + y * 5}deg) rotateY(${-2.5 + x * 5}deg)`;
    });
    ///auto logout
    
   // window.addEventListener("beforeunload", function (event) {
      //  navigator.sendBeacon("{{ url_for('logout') }}"); // Sends a logout request when closing tab
    //});
</script>
