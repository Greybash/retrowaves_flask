<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>
        Retrowaves
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @keyframes retro-wave {
            0% { color: #ff00ff; }
            25% { color: #00ffff; }
            50% { color: #ffff00; }
            75% { color: #ff00ff; }
            100% { color: #00ffff; }
        }
        .retro-wave {
            animation: retro-wave 2s infinite;
        }
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
        body {
            background: #1a1a2e;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
            position: relative;
            overflow: auto;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        body.light-mode {
            background: linear-gradient(to top, #87CEEB, #f0f0f0); /* Sky blue to light grey gradient */
            color: #000;
        }
        .logo {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo::before {
            content: '';
            display: block;
            width: 24px;
            height: 24px;
            background: white;
            clip-path: polygon(0% 50%, 10% 40%, 20% 50%, 30% 60%, 40% 50%, 50% 40%, 60% 50%, 70% 60%, 80% 50%, 90% 40%, 100% 50%, 100% 100%, 0% 100%);
        }
        body.light-mode .logo::before {
            background: black;
        }
        .search-container {
            position: relative;
            width: 40px;
            transition: width 0.5s ease-in-out;
        }
        .search-container:hover {
            width: 200px;
        }
        .search-container input {
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .search-container:hover input {
            opacity: 1;
        }
        .search-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .button-animate {
            transition: transform 0.3s ease-in-out;
        }
        .button-animate:hover {
            transform: scale(1.1);
        }
        .mode-toggle {
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .mode-toggle:hover {
            transform: rotate(180deg);
        }
        .retro-sun {
            animation: breath 5s infinite alternate;
        }
        @keyframes breath {
            0% { color: #ffd319; }
            20% { color: #ff901f; }
            40% { color: #ff2975; }
            60% { color: #c700b5; }
            80% { color: #b000ff; }
            100% { color: #ffd319; }
        }
        .retro-gradient {
            background: linear-gradient(270deg, #ffd319, #ff901f, #ff2975, #c700b5, #b000ff);
            background-size: 1000% 1000%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-background-clip: text;  /* Keep this for browser compatibility */

            -webkit-text-fill-color: transparent;
            animation: gradient-shift 10s ease infinite alternate;
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .text-gradient {
            background: linear-gradient(270deg, #ffd319, #ff901f, #ff2975, #c700b5, #b000ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-background-clip: text;  /* Keep this for browser compatibility */

            -webkit-text-fill-color: transparent;
            animation: gradient-move 10s linear infinite alternate;
        }
        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .static-grey {
            color: #dcdcdc;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
            z-index: -1;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .star.small {
            width: 1px;
            height: 1px;
        }
        .star.medium {
            width: 2px;
            height: 2px;
        }
        .star.large {
            width: 3px;
            height: 3px;
        }
        .light-mode .star {
            display: none;
        }
        @keyframes star-move {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: -100px;
            width: 100%;
            transition: bottom 0.5s ease-in-out;
        }
        body.scrolled footer {
            bottom: 0;
        }
        .fa-sun {
            color: #ffd319; /* Yellow */
            background: linear-gradient(45deg, #ffd319, #ff901f); /* Yellow to Orange gradient */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-background-clip: text;  /* Keep this for browser compatibility */

            -webkit-text-fill-color: transparent;
        }
        .cosine-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 255, 0.1),
                rgba(0, 0, 255, 0.1) 10px,
                rgba(0, 0, 255, 0.2) 10px,
                rgba(0, 0, 255, 0.2) 20px
            );
            clip-path: polygon(
                0% 50%, 10% 40%, 20% 50%, 30% 60%, 40% 50%, 50% 40%, 60% 50%, 70% 60%, 80% 50%, 90% 40%, 100% 50%,
                100% 100%, 0% 100%
            );
            z-index: -1;
        }
        .light-mode .cosine-wave {
            display: block;
        }
        .cosine-wave-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 255, 0.1),
                rgba(0, 0, 255, 0.1) 10px,
                rgba(0, 0, 255, 0.2) 10px,
                rgba(0, 0, 255, 0.2) 20px
            );
            clip-path: polygon(
                0% 50%, 10% 40%, 20% 50%, 30% 60%, 40% 50%, 50% 40%, 60% 50%, 70% 60%, 80% 50%, 90% 40%, 100% 50%,
                100% 100%, 0% 100%
            );
            z-index: -1;
            opacity: 0.5;
        }
        .light-mode .cosine-wave-layer {
            display: block;
        }
        body.scrolled {
            background: black; /* Change to black when scrolled */
            color: white; /* Change text color to white for better contrast */
        }
        .light-mode .text-gradient,
        .light-mode .static-grey,
        .light-mode .button-animate,
        .light-mode .mode-toggle,
        .light-mode .search-container input,
        .light-mode .search-container i,
        .light-mode p {
            color: #000;
        }
        .light-mode .bg-green-500 {
            background-color: #4caf50;
        }
        .light-mode .bg-gray-800 {
            background-color: #e0e0e0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white retro-wave pixel-font">
<header class="flex justify-between items-center p-4">
    <div class="flex items-center space-x-2">
        <div class="logo"></div>
        <span class="text-xl font-bold text-gradient">
            retrowaves
        </span>
    </div>
    <div class="flex items-center space-x-4">
        <div class="search-container bg-gray-800 rounded-full">
            <input type="text" placeholder="Search..." class="bg-gray-800 text-white px-4 py-2 rounded-full focus:outline-none">
            <i class="fas fa-search text-white text-xl"></i>
        </div>
        <a class="bg-green-500 text-white px-4 py-2 rounded-full button-animate" href="{{ url_for('login') }}">
            Sign In
        </a>
        <div class="mode-toggle text-2xl" id="modeToggle">
            <i class="fas fa-moon text-white"></i>
        </div>
    </div>
</header>
<main class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="text-center md:text-left md:w-1/2 space-y-4">
        <h1 class="text-5xl font-bold text-gradient">
            Spotify Stats
        </h1>
        <h2 class="text-2xl font-semibold pixel-font static-grey">
            &amp; Music Discovery
        </h2>
    </br>
        <a class="bg-green-500 text-white px-6 py-3 rounded-full text-lg button-animate" href="{{ url_for('login') }}">
            Sign In
        </a>
        <p class="text-gray-400 static-grey">
            To join MILLIONS of music lovers!
        </p>
    </div>
</main>
<footer>
    &copy; 2025 Retrowaves. All rights reserved.
    
    
</footer>
<div class="cosine-wave"></div>
<div class="cosine-wave-layer" style="top: 10%;"></div>
<div class="cosine-wave-layer" style="top: 20%;"></div>
<div class="cosine-wave-layer" style="top: 30%;"></div>
<script>
    window.addEventListener('scroll', function() {
        if (window.scrollY > 50) {
            document.body.classList.add('scrolled');
        } else {
            document.body.classList.remove('scrolled');
        }
        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            star.style.animation = 'star-move 2s infinite alternate';
        });
    });

    document.getElementById('modeToggle').addEventListener('click', function() {
        document.body.classList.toggle('light-mode');
        const icon = this.querySelector('i');
        if (document.body.classList.contains('light-mode')) {
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        } else {
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }
    });

    function addStars() {
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const sizeClass = ['small', 'medium', 'large'][Math.floor(Math.random() * 3)];
            star.classList.add(sizeClass);
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(star);
        }
    }

    addStars();
</script>
</body>
</html>
